    </head>
    <body>
        <h1> Hi mate! How do you feel today? </h1>
        <div>

        </canvas>
        <canvas id="sad" width="230" height="200" onclick="sendHappiness(0)">

        <script src="@routes.Assets.versioned("javascripts/happiness.js")" type="text/javascript"></script>
